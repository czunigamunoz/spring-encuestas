<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">

<head>
    <title>Lista de Preguntas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1>Lista de Preguntas</h1>
    <a href="/encuestas/preguntas" class="btn btn-primary mb-3">Agregar Nueva Pregunta</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Pregunta</th>
            <th>Respuestas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pregunta : ${preguntas}">
            <td th:text="${pregunta.idPregunta}"></td>
            <td th:text="${pregunta.pregunta}"></td>
            <td th:text="${pregunta.respuestas}"></td>
            <td>
                <button type="button" class="btn btn-warning btn-sm"
                        onclick="window.location.href='[[@{/encuestas/preguntas/editar/{id}(id=${preguntas.idPregunta})]]'">Editar</button>
                <button type="button" class="btn btn-danger btn-sm"
                        onclick="if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este producto?')) { window.location.href='[[@{/encuestas/preguntas/eliminar/{id}(id=${pregunta.idPregunta})]]'; }">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
